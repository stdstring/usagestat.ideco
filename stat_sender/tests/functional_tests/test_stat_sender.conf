[storage_conf]
# db file path
db_file=/home/some_user/stat_sender/usage_stat.db
[endpoint_conf]
# remote url
remote_url=https://stat_sender_server/collect
# key file path
key_file=/home/some_user/stat_sender/key_file.key
# certificate file path
cert_file=/home/some_user/stat_sender/cert_file.cert
# send attempt count
send_attempt_count=666
[log_conf]
# log conf path
log_conf_file=/home/some_user/stat_sender/log.conf